# MQTT Broker 配置
mqtt:
  broker_address: ""
  broker_port: 1883
  keep_alive: 60
  # 如果需要认证，取消注释并填写
  username: ""
  password: ""

  # 设备ID
  dev_id: "sam3-device-001"

  # 心跳配置
  heartbeat_interval: 10  # 心跳间隔（秒）
  heartbeat_topic: "/ai/devstate"

  # 主题前缀
  topic_prefix: "/ai/sam3"

  # 各服务主题配置
  topics:
    # AutoLabel 服务
    label_service:
      subscribe_suffix: "/AutoLabel"  # 订阅: /ai/sam3/{dev_id}/AutoLabel
      publish_suffix: "/AutoLabel_Res"  # 发布: /ai/sam3/{dev_id}/AutoLabel_Res

    # GeoLabel 服务
    geo_service:
      subscribe_suffix: "/GeoLabel"  # 订阅: /ai/sam3/{dev_id}/GeoLabel
      publish_suffix: "/GeoLabel_Res"  # 发布: /ai/sam3/{dev_id}/GeoLabel_Res

    # ChangeDetection 服务
    change_detection_service:
      subscribe_suffix: "/ChangeDetect"  # 订阅: /ai/sam3/{dev_id}/ChangeDetect
      publish_suffix: "/ChangeDetect_Res"  # 发布: /ai/sam3/{dev_id}/ChangeDetect_Res

    # GaussianSplatting 服务 (新增)
    gs_service:
      subscribe_suffix: "/GS"  # 订阅: /ai/sam3/{dev_id}/GS
      publish_suffix: "/GS_Res"  # 发布: /ai/sam3/{dev_id}/GS_Res

# AI 模型配置（公共部分）
ai:
  # 公共配置
  model_path: "E:\\work\\roof-detect\\model\\sam3"
  device: "auto"  # "cuda", "cpu", 或 "auto" (自动检测)
  image_path: "https://djicloudapiyy.oss-cn-chengdu.aliyuncs.com/"

  # 阿里云 OSS 公共配置 (建议通过环境变量设置，不要在此硬编码密钥)
  oss:
    access_key_id: ""  # 留空，通过环境变量 OSS_ACCESS_KEY_ID 设置
    access_key_secret: ""  # 留空，通过环境变量 OSS_ACCESS_KEY_SECRET 设置
    endpoint: "oss-cn-chengdu.aliyuncs.com"
    bucket_name: "djicloudapiyy"
  # AutoLabel 服务配置
  label_service:
    
    inference:
      threshold: 0.25
      mask_threshold: 0.3
      default_class_id: 0

  # GeoLabel 服务配置
  geo_service:
    inference:
      threshold: 0.25
      mask_threshold: 0.3

  # ChangeDetection 服务配置 (新增)
  change_detection_service:
    pe_model_path: "E:\\work\\roof-detect\\model\\PE\\PE-Core-L14-336.pt"  # PE 模型路径
    output_dir: "./results_change_detection"  # 结果输出目录
    pred_iou_thresh: 0.30                      # SAM3 置信度阈值 (与独立脚本一致)
    sem_dist_thresh: 0.20                      # 语义距离阈值 (与独立脚本一致: 0.20)
    concepts: ["building", "road"]             # 检测概念
    return_base64: false                       # 是否返回 base64 编码的图片

  # GaussianSplatting 服务配置 (新增)
  gs_service:
    # Sharp API 服务配置
    api:
      host: "127.0.0.1"
      port: 8000
      timeout: 600  # API 调用超时时间（秒）

    # Sharp 模型配置
    sharp_python_path: "E:\\path\\to\\ml-sharp\\venv\\Scripts\\python.exe"  # ml-sharp 虚拟环境的 Python 路径
    output_dir: "./results_gs"  # 结果输出目录
    predict_timeout: 600  # Sharp 预测超时时间（秒）

# 日志配置
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  show_payload: false  # 是否显示完整的消息内容
